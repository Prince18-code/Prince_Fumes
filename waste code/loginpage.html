
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in window</title>
</head>
<style>
     .outer{
        padding: 0%;
        height: 450px;
        width: 650px;
        justify-content: center;
        align-items: center;
        background-color: #d7d7d4;
        margin-top: 80px;
        margin-left: 270px;
        box-shadow: 0 0 30px rgba(0,0,0,0.2);
         }
    .inner{
        position: absolute;
        height: 450px;
        width: 325px;
        margin-left: 330px;
        background-color: white;
    }
    .inner img{
            margin-top: 50px;
            margin-left: 120px;
            height: 30px;
            width: 90px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    #par{
            position: absolute;
            margin-top: 20px;
            margin-left: 80px;
        }

    #User{
            margin-top: 80px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    #pass{
            margin-top: 0px;
            margin-left: 10px;
            font-size: 14px;
            font-weight: bold;
        }
         .inner hr{
            width: 240px;
        }
        .inner input{
            margin-left: 40px;
            width: 260px;
            height: 20px;
            font-size: 14px;

        }

        #sign-in{
    border: none;
    background-color: #d7d7d4;
    font-weight: bold;
    border-radius: 5px;
    width: 270px;  
    height: 35px;
    margin-left: 25px;
    cursor: pointer;
    
}






        /* Divider styles */

    .divider {
  display: flex;
  align-items: center;
  width: 100%;
  margin: 20px 0;
  color: #777;
  font-size: 14px;
}

.divider::before,
.divider::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #ddd;
}

.divider::before {
  margin-right: 10px;
}

.divider::after {
  margin-left: 10px;
}


/*google button*/
.google-btn {
  display: flex;           
  align-items: center;
  gap: 8px;
  height: 40px;
  width: 290px;
  margin-left: 25px;
  border: 1px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
  background: white;
  font-size: 14px;
}
.google-btn span{
    
}

.google-btn img{
    justify-content: left;

  width: 20px;
  height: 20px;
  margin-bottom: 50px;
}











</style>
<body>
    <div class="outer">
        <div class="inner">
             <img src="logo.png" alt="">
            <p id="par">Welcome to Prince fumes</p>
        <!-- form templete -->
  <div class="form"> 
        <form action="#" method="POST">

            <label id="User">Username</label>
            <input type="text" name="Username" placeholder="Username"  required style="border: 0ch;">
            <hr>

            <label id="pass">Password</label>
            <input type="password" name="password" placeholder="Password" required style="border: 0ch;">
            <hr>
            
            <button id="sign-in" type="submit">Sign in</button>

    </form>
         <!-- form templete end  -->
  </div>
            <div class="divider">
                <span>or</span>
            </div>

            
                    <button class="google-btn">
                     <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
                     <span>Sign in with Google</span>
                    </button>
           
        </div>

    </div>
    
</body>
</html>
