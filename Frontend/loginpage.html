<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>

/* ===== PAGE CENTER ===== */
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f1f3f6;
    font-family: Arial, Helvetica, sans-serif;
}

/* ===== OUTER CARD ===== */
.outer{
    width:650px;
    height:450px;
    background:#d7d7d4;
    border-radius:12px;
    box-shadow:0 0 30px rgba(0,0,0,0.2);
    display:flex;
}

/* ===== RIGHT INNER CARD ===== */
.inner{
    width:325px;
    height:100%;
    background:white;
    margin-left:auto;
    padding:40px 35px;
    box-sizing:border-box;
}

/* ===== LOGO ===== */
.inner img{
    display:block;
    margin:0 auto 12px auto;
    height:32px;
}

/* welcome text */
#par{
    text-align:center;
    margin-bottom:25px;
}

/* ===== FORM ===== */
.form label{
    font-weight:bold;
    font-size:14px;
    display:block;
    margin-top:18px;
}

.form input{
    width:100%;
    border:none;
    border-bottom:1px solid #999;
    padding:8px 2px;
    font-size:14px;
    outline:none;
}

/* ===== BUTTON ===== */
#sign-in{
    width:100%;
    margin-top:28px;
    height:38px;
    border:none;
    border-radius:6px;
    background:#d7d7d4;
    font-weight:bold;
    cursor:pointer;
}

/* ===== DIVIDER ===== */
.divider{
    display:flex;
    align-items:center;
    margin:22px 0;
    color:#777;
    font-size:14px;
}

.divider::before,
.divider::after{
    content:"";
    flex:1;
    height:1px;
    background:#ddd;
}

.divider span{
    margin:0 10px;
}

/* ===== GOOGLE BUTTON ===== */
.google-btn{
    width:100%;
    height:40px;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    border:1px solid #ddd;
    border-radius:6px;
    background:white;
    cursor:pointer;
    font-size:14px;
}

.google-btn img{
    width:18px;
    height:18px;
}

</style>

</head>

<body>

<div class="outer">


<div class="inner">
    <img src="logo.png" alt="logo">
    <p id="par">Welcome to Prince fumes</p>

    <div class="form">
        <form action="/login" method="POST">

            <label>Username</label>
            <input type="text" name="Username" placeholder="Username" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Password" required>

            <button id="sign-in" type="submit">Sign in</button>

        </form>
    </div>

    <div class="divider">
        <span>or</span>
    </div>

    <button class="google-btn">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
        <span>Sign in with Google</span>
    </button>

</div>


</div>

</body>
</html>
